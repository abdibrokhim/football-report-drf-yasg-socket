    function dataLooping() {
        data_list.forEach((liga)=>{
            tableCaption = `<div id="table_caption" class="bg-secondary text-white fs-5 p-2 ps-3 fw-bold">${liga.liga}</div>`;

            tableContent = ""
            liga.matches.forEach((match)=>{
                tableContent += `
                        <div style="border-bottom: 1px solid grey" class="fw-lighter mb-2 mt-2 d-flex justify-content-start">
                            <div id="table_content_time">${match.time} </div>
                            <div id="table_content_team">&nbsp;&nbsp;${match.team}</div>
                        </div>
                    `;
            })

            singleTable.innerHTML += tableCaption;
            singleTable.innerHTML += tableContent;
        })
    }

    dataLooping();

    const btn = document.getElementById('refresh_icon');
    btn.addEventListener('click', () => {
        const num = document.getElementById("refresh_time");
        num.innerText = "0";
    });
